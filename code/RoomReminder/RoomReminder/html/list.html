<!DOCTYPE html>
<html>
<head>
    <title>List Page</title>
     <link href="/css/list.css" rel="stylesheet" />
     <script src="/js/list.js"></script>
</head>
<body>
    <div id="list">
        <div class="listTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <h4 class="win-h4" data-win-bind="textContent: number"></h4>
            <h6 class="win-h6" data-win-bind="textContent: from"></h6>
        </div>

        <div id="listView"
            class="win-selectionstylefilled"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
            itemDataSource: Rooms.ListView.data.dataSource,
            itemTemplate: select('.listTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            layout: { type: WinJS.UI.ListLayout }
            }">
        </div>
    </div>
</body>
</html>
