<!DOCTYPE html>
<html>
<head>
    <title>List Page</title>
     <link href="/css/list.css" rel="stylesheet" />
     <script src="/js/list.js"></script>
</head>
<body>
    <div id="list">
        <div id="listView" data-win-options="{
            itemDataSource:,
            itemTemplate:select(''.listTemplate'),
            selectionMode:'none',
            tapBehaviour:'none',
            layout:{type:WinJS.UI.ListLayout}
            }" data-win-control="WinJS.UI.ListView" class="win-selectionstylefilled">

        </div>

        <div class="listTemplate" style="display:none" data-win-control="WinJS.Binding.Template">
            <div>
                <h4 class="win-h4" data-win-bind="textContent:number"></h4>
                <h6 class="win-h6" data-win-bind="textContent:from"></h6>
            </div>
        </div>
    </div>
</body>
</html>
